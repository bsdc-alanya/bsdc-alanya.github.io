<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            background-color: white;
            display: flex;
        }
        .item1 {
            height: 100px;
            width: 100px;
            flex-grow: 1;
            border: solid 2px black;
        }
        .item3 {
            height: 100px;
            width: 100px;
            flex-grow: 3;
            border: solid 2px black;
        }
</style>
</head>
<body>
    <div class="container">
        <div class="item1" style="background-color: red;"></div>
        <div class="item3" style="background-color: lime;"></div>
        <div class="item1" style="background-color: cyan;"></div>
    </div>
</body>
</html>
